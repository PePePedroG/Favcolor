<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Favcolor</title>
    <!-- Icon -->
    <link rel="icon" href="./gallery/icon.png">
    <!-- Css -->
    <link rel="stylesheet" href="main.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:500:bold|Permanent+Marker&display=swap" rel="stylesheet"> 
</head>
<body>
    <nav class='navbar'>
        <div class="container">
            <h2 class='navbar__logo'>Favcolor</h2>
        </div>
    </nav>
    <main class='main'>
        <div class="container">
            <div class="grid">
                <div class='description'>
                    <h1 class='description__header'>Color generator</h1>
                    <p class='description__paragraph text'>
                        Just a simple color generator with few features like:
                        <ul class='description__list text'>
                            <li class='description__item'>- generate random color</li>
                            <li class='description__item'>- see itâ€™s hex code</li>
                            <li class='description__item'>- add new color to the list</li>
                            <li class='description__item'>- delete specific color from the list</li>
                        </ul>
                    </p>
                </div>
                <div class='app'>
                    <h2 class='app__hexCode'>#0A89FF</h2>
                    <button class="app__btn btn-primary text">Generate</button>
                    <button class="app__btn btn-secondary text">Add</button>
                    <div class="app__table">
                        <div class="app__color app__color--grid">
                            <div class="app__circle"></div>
                            <p class='app__title text app__color--grid__span-col-4'>#0A89FF</p>
                            <button class="app__btn btn-tertiary"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class='footer'>
        <p>Created by Piotr Gasiorek</p>
    </footer>
    <script src='./main.js'></script>
</body>
</html>
